<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logoBlue.webp">
    <link rel="stylesheet" href="../assets/css/tasksdashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.2/dist/lenis.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="personalInfo">
            <a href="../">byteclub.co.in</a>
            <span class="slash">/</span>
            <span>Tasks</span>
            <span class="slash">/</span>
            <a href="#">Admin Dashboard</a>
        </div>
        <div class="headerOptions">
            <div class="contact" onclick="formOpen()">
                <i class="bi bi-plus-circle"></i>
                <span>Add Task</span>
            </div>
        </div>
    </header>
    <div class="navbar">
        <div class="logo">
            <img src="../assets/icons/logoBlue.webp" alt="">
        </div>
        <div class="navItem active" title="Dashboard">
            <i class="bi bi-house-door"></i>
        </div>

        <div class="divider"></div>

        <a class="navItem" title="Leaderboard" href="leaderboard">
            <i class="bi bi-trophy"></i>
        </a>

        <div class="flexibleSpace"></div>

        <div class="navItem logout" title="Log Out" onclick="logoutFirebase()">
            <i class="bi bi-box-arrow-right"></i>
        </div>

    </div>
    <main>
        <div class="greeting">
            HI, <span id="accountName"></span>
        </div>
        <div class="tasks">
            <div class="tasksHeading">
                <div class="heading" onclick="headingSelect(0)">
                    Current Tasks
                </div>
                <div class="heading" onclick="headingSelect('calc(15ch + 2vw)')">
                    Previous Tasks
                </div>
                <div id="activeHeading" class="activeHeading"></div>
            </div>
            <div class="currentTasks" id="currentTasks">
            </div>
            <div class="previousTasks" id="previousTasks">
            </div>
        </div>
    </main>
    <div class="addTask" id="addTask">
        <div class="formContainer">
            <form action="">
                <div class="formHeading">
                    <div class="formIcon">
                        <i class="bi bi-file-earmark-text"></i>
                    </div>
                    <div class="formTaskHeading">
                        <input type="text" class="taskname" placeholder="Task Name" required>
                    </div>
                </div>
                <div class="promptLink">
                    <div class="formIcon">
                        <i class="bi bi-link-45deg"></i>
                    </div>
                    <div class="formTaskHeading">
                        <input type="text" class="taskname" placeholder="Prompt Link" required>
                    </div>
                </div>
                <div class="promptLink">
                    <div class="formIcon">
                        Skills
                    </div>
                    <div class="formTaskHeading formTaskHeading-skills">
                        <div onclick="skillClicked(this)" class="skill formSkill">Programming</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Web Development</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Motion Design</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Graphic Design</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Cryptic</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Photographer</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Group Discussion</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Quizzer</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Game developer</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Entrepreneurship</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Video Editor</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Gamer</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">3D design</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Robotics</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Film Making</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Acting</div>
                        <div onclick="skillClicked(this)" class="skill formSkill">Not Sure</div>
                    </div>
                </div>
                <div class="promptLink">
                    <div class="formIcon">
                        <i class="bi bi-calendar-event"></i>
                    </div>
                    <div class="formTaskHeading">
                        <input type="date" class="dateInput" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/firebase.js"></script>
<script src="../assets/js/tasksAdmindashboard.js"></script>
<script>

</script>

</html>
