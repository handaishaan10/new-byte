<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Submissions</title>
    <link rel="stylesheet" href="../assets/css/tasksdashboard.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <div class="personalInfo">
            <a href="../">byteclub.co.in</a>
            <span class="slash">/</span>
            <span>Tasks</span>
            <span class="slash">/</span>
            <a href="../tasks/admindashboard">Admin Dashboard</a>
            <span class="slash">/</span>
            <a href="#">Submissions</a>
        </div>
        <div class="headerOptions">
            <a class="contact" href="../contact">
                <i class="bi bi-question-circle"></i>
                <span>Help</span>
            </a>
            <div class="notifications">
                <i class="bi bi-bell"></i>
            </div>
        </div>
    </header>
    <div class="navbar">
        <div class="logo">
            <img src="../assets/icons/logoBlue.webp" alt="">
        </div>
        <div class="navItem active" title="Dashboard">
            <i class="bi bi-house-door"></i>
        </div>
        <div class="divider"></div>
        <a class="navItem" title="Leaderboard" href="leaderboard">
            <i class="bi bi-trophy"></i>
        </a>
        <div class="flexibleSpace"></div>
        <div class="navItem logout" title="Log Out" onclick="logoutFirebase()">
            <i class="bi bi-box-arrow-right"></i>
        </div>
    </div>
    <main>
        <div id="tasksContainer" class="tasks">
            <h1 style="margin-bottom: 3vh;">Submissions</h1>
            <div class="currentTasks" id="submissionList"></div>
        </div>
    </main>

    <script src="../assets/js/firebase.js"></script>
    <script src="../assets/js/taskSubmission.js"></script>
</body>

</html>
